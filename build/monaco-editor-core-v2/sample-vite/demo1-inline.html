<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Monaco Editor Sample</title>
		<style>
			#root {
				height: 400px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module">
			// from npm package:
			import 'monaco-editor-core/out/main.css';
			import { editor } from 'monaco-editor-core';
			// from sources:
			//import { editor } from "../../../src/vs/editor/editor.main";

			const root = document.getElementById("root");
			const d = editor.createDiffEditor(root);

			d.setModel({
				modified: editor.createModel(`hello world`),
				original: editor.createModel(`hello monaco`),
			});
		</script>
	</body>
</html>
